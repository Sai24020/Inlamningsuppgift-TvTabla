<!DOCTYPE html>
<!-- <html> element must have a lang attribute -->
<html lang="sv">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- META DESCRIPTION: används av sökmotorer (SEO) -->
    <meta
      name="description"
      content="TV-tablå för SVT-kanaler. Se aktuella och kommande TV-program för SVT 1, SVT 2, Barnkanalen, Kunskapskanalen och SVT 24."
    />

    <script async src="script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Documents must have <title> element to aid in navigation -->
    <title>TV-tablå SVT</title>
  </head>

  <body>
    <!-- Menu -->
    <div class="menu-icon" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>

    <ul class="menu">
      <li onclick="setChannel('SVT 1')">SVT 1</li>
      <li onclick="setChannel('SVT 2')">SVT 2</li>
      <li onclick="setChannel('SVT Barn')">SVT Barn</li>
      <li onclick="setChannel('Kunskapskanalen')">Kunskapskanalen</li>
      <li onclick="setChannel('SVT 24')">SVT 24</li>
    </ul>

    <!-- Page content -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-2 container-js">
          <!-- I DENNA H1 SKA VALD TV-KANALS NAMN SKRIVAS UT men behöver skriva SVT inte empty H1-->
          <h1 id="js-title">SVT</h1>

          <div id="js-schedule">
            <!-- EXEMPEL-HTML SOM SKA SKAPAS MED JAVASCRIPT -->
          </div>

          <!-- DENNA VISAS BARA NÄR INGEN DATA LADDATS -->
          <img
            src="loading.gif"
            id="js-loading"
            class="loading-spinner hidden"
            alt="Laddar TV-tablå"
          />
        </div>
      </div>
    </div>
  </body>
</html>
