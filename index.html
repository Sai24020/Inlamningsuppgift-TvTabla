<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- META DESCRIPTION: används av sökmotorer (SEO) -->
    <meta
      name="description"
      content="TV-tablå för SVT-kanaler. Se aktuella och kommande TV-program för SVT 1, SVT 2, Barnkanalen, Kunskapskanalen och SVT 24."
    />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>TV-tablå SVT</title>
  </head>

  <body>
    <!-- Skip link (tangentbordstillgänglighet) -->
    <a href="#main-content" class="skip-link">Hoppa till innehåll</a>

    <!-- HEADER + NAV -->
    <header>
      <!-- Menyknapp (ersätter div onclick) -->
      <button
        class="menu-icon"
        id="menu-toggle"
        aria-label="Öppna meny"
        aria-expanded="false"
        onclick="toggleMenu()"
      >
        <i class="fas fa-bars"></i>
      </button>

      <!-- Navigation -->
      <nav>
        <ul class="menu" id="main-menu" aria-hidden="true">
          <li><button tabindex="-1" onclick="setChannel('SVT 1')">SVT 1</button></li>
          <li><button tabindex="-1" onclick="setChannel('SVT 2')">SVT 2</button></li>
          <li><button tabindex="-1" onclick="setChannel('SVT Barn')">SVT Barn</button></li>
          <li><button tabindex="-1" onclick="setChannel('Kunskapskanalen')">Kunskapskanalen</button></li>
          <li><button tabindex="-1" onclick="setChannel('SVT 24')">SVT 24</button></li>
        </ul>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main id="main-content">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 offset-sm-2 container-js">
            <h1 id="js-title">SVT</h1>

            <div id="js-schedule"></div>

            <img
              src="loading.gif"
              id="js-loading"
              class="loading-spinner hidden"
              alt="Laddar TV-tablå"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- JS -->
    <script defer src="script.js"></script>
  </body>
</html>
